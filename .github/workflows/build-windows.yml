name: Build Windows portable EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install build tools
        run: python -m pip install -U pip setuptools wheel pyinstaller

      - name: Install project deps (CI env)
        run: python -m pip install -r requirements.txt

      - name: Download ffmpeg (static) and extract ffmpeg.exe
        run: |
          curl -L -o ffmpeg.zip "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
          powershell -Command "Expand-Archive -Path ffmpeg.zip -DestinationPath .\ffmpeg_tmp"
          copy .\ffmpeg_tmp\*\bin\ffmpeg.exe ffmpeg.exe

      - name: Run PyInstaller (onedir)
        run: |
          pyinstaller --noconfirm --onedir --clean --add-binary "ffmpeg.exe;." --name PlaylistPro src\playlist_downloader_prototype.py

      - name: List output
        run: dir dist\PlaylistPro

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlaylistPro-windows
          path: dist/PlaylistPro
